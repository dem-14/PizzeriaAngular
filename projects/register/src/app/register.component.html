<form [formGroup]="form" (ngSubmit)="submit()">
    <bcn-input text="Introduzca nombre" rule="name" formControlName="name"></bcn-input>
    <bcn-input text="Introduzca email" rule="email" formControlName="email"></bcn-input>
    <bcn-input text="Introduzca password" rule="password" formControlName="password" type="password"></bcn-input>
    <button type="submit" [disabled]="!form.dirty">Enviar</button>
</form>
